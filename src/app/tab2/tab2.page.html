<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search movie
    </ion-title>
  </ion-toolbar>
</ion-header>


    <ion-toolbar>
      <ion-searchbar placeholder="Search movie"
                         animated
                         debounce="700"
                         [value]="textoBuscar"
                         (ionChange)="search( $event )"></ion-searchbar>
    </ion-toolbar>
  <app-explore-container name="Tab 2 page"></app-explore-container>
  <ion-content [fullscreen]="true" color="dark">

    <ion-grid fixed *ngIf="searching">
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-spinner name="bubbles" color="primary"></ion-spinner>
        </ion-col>
       
      </ion-row>
    </ion-grid>

    <ion-list *ngIf="movies.length == 0">
      <ion-list-header>
        <ion-label>Ideas</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let idea of ideas">
        <ion-label color="primary" (click)="textoBuscar = idea">{{ idea }}</ion-label>
      </ion-item>
    
    </ion-list>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" *ngFor="let movie of movies">
          <ion-card (click)="seeDetails( movie.id )">
            <img [src]="movie.poster_path | imagen" [alt]="movie.title">
            <ion-card-header>
              <ion-card-subtitle>{{ movie.release_date }}</ion-card-subtitle>
              <ion-card-title>{{ movie.title }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{ movie.title }}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
