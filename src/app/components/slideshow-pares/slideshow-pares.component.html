<ion-slides  [options]="slideOpts">
  <ion-slide *ngFor="let movies of pairsOfMovies | pares">
 
    <ion-row>

      <ion-col size="12" *ngFor="let movie of movies">
        <ion-card>
            <img class="poster" 
                 [src]="movie.poster_path | imagen">
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-slide>
  <ion-slide class="slide-more">
    <ion-button class="btn-more"
                (click)="onClick()" 
                expand="full" 
                size="large"
                slot="icon-only">
   <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
