<ion-slides  [options]="slideOpts">
  <ion-slide *ngFor="let movies of pairsOfMovies | pares">
 
    <ion-row>

      <ion-col size="6" *ngFor="let movie of movies">
        <ion-card>
            <img class="poster" 
                 [src]="movie.poster_path | imagen">
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-slide>
</ion-slides>
