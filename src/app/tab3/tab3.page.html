<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col>Favoritos</ion-col>
    </ion-row>
  </ion-grid>


  <div *ngFor="let genre of genres">

    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <h4> {{ genre.name }}</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
      <app-slideshow-poster [movies]='movies | genre: genre.id' ></app-slideshow-poster>

  </div>
  </ion-content>
